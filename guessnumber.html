<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess A Number</title>
    <link rel="stylesheet" href="guessnumber.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="top">
        <h2>Guess A Number!</h2>
        </div>
        <p class="between">(Between 1 and 20)</p>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess">
            <button class="check btn">Check!</button>
        </section>
        <section class="right">
            <p class="msg">Start guessing...</p>
            <p class="labelscore">Score : <span class="score">20</span></p>
            <p class="labelhighscore"><i class="fa-solid fa-medal"></i>Highscore : <span class="highscore">0</span></p>
        </section>
    </main>
    <button class="again btn">Again!</button>
    <script defer src="guessnumber.js"></script>
</body>

</html>
